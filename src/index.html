<!--
  index.html - Ponto de entrada principal do aplicativo Angular.

  Neste arquivo, configuramos as informações básicas da página,
  como título, charset e o componente raiz que o Angular vai carregar.
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Título da aba no navegador -->
  <title>Trabalho</title>

  <!-- Define a base para as rotas do Angular. O '/' significa que todas as rotas começam da raiz -->
  <base href="/">

  <!-- Torna o layout responsivo em dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Ícone que aparece na aba do navegador -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<!-- Este é o ponto onde o Angular renderiza toda a aplicação.
     O componente AppComponent é carregado aqui através da tag <app-root>. -->
<app-root></app-root>
</body>
</html>
